<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::#content})">
<head>
    <title>GoService | Home</title>
</head>
<body>

<main id="content">
    <div th:replace="fragments/header :: header"></div>

    <div id="carouselExampleAutoplaying" class="carousel slide mx-auto" data-bs-ride="carousel" style="max-width: 100%;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../assets/img/banners/1.png" class="d-block w-100" alt="banner1">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/banners/2.png" class="d-block w-100" alt="banner2">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/banners/3.png" class="d-block w-100" alt="banner3">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/banners/4.png" class="d-block w-100" alt="banner4">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/banners/5.png" class="d-block w-100" alt="banner5">
            </div>
            <div class="carousel-item">
                <img src="../../assets/img/banners/6.png" class="d-block  w-100" alt="banner6">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</main>

</body>
</html>
